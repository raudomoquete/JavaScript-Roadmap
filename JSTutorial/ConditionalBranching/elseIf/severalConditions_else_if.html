<script>
/*     Several conditions: “else if”
    Sometimes, we’d like to test several variants of a condition. The else if clause lets us do that.

    For example: */
    let year = prompt( 'In which year was the ECMAScript-2015 specification published?', '' );

    if (year < 2015) {
        alert( 'Too early...' );
    } else if (year > 2015) {
        alert( 'Too late' );
    } else {
        alert( 'Exactly!' );
    }
</script>
