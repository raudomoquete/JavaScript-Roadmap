<!DOCTYPE html>
<html>
    <body>

        <h2>What Can JavaScript Do?</h2>

        <p>JavaScript can change HTML attribute values.</p>

        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

        <button onclick="document.getElementById('bulbImage').src='./image/pic_bulbon.gif'">Turn On</button>
        
        <img id="bulbImage" src="./image/pic_bulboff.gif" style="width:100px">

        <button onclick="document.getElementById('bulbImage').src='./image/pic_bulboff.gif'">Turn off the light</button>
    </body>
</html>
